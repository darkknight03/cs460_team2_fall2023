3e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eNa parte traseira, o aparelho conta com três opções de lentes: a principal com 50MP, ou megapixels, a segunda também com 50MP, pra capturar detalhes, e a terceira com 2MP, pra imagens de profundidade.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eJá pra quem curte arrasar nas selfies, o Motorola Edge 30 Pro conta com uma câmera frontal com incríveis 60MP, pra tirar fotos de alta resolução e gravar vídeos com qualidade de cinema. Adorei!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eFalando nisso, você pode fazer registros com resolução de 8K na lente traseira e de 4K na frontal, sabia? Pois é! E também tem outras vantagens incríveis, como câmera lenta e estabilização de vídeos pra aproveitar. \u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003e\u003c/FONT\u003e\u0026nbsp;\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003e\u003cIMG style=\"HEIGHT: 354px; WIDTH: 508px\" border=0 hspace=10 alt=\"smartphone motorola edge 30pro\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107383_01.jpg\" width=1387 align=middle height=1037\u003e\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003eCom ele, dá pra encontrar o foco rápido e com precisão mesmo com pouca luz\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#6600cc size=5\u003e\u003cSTRONG\u003eTela de alta proteção\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAgora, se você curte assistir filmes e séries sem cansar a vista, o Motorola Edge 30 Pro é o modelo ideal.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eIsso porque ele conta com tela OLED de 6,7 polegadas e resolução Full HD que vem com cores mais vibrantes. Uau!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAh, o vidro dele é o Gorila Glass 3, que tem alta resistência a quedas e riscos e faz com que os danos fiquem 40 por cento menos visíveis.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003e\u003c/FONT\u003e\u0026nbsp;\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003e\u003cIMG style=\"HEIGHT: 345px; WIDTH: 431px\" border=0 hspace=10 alt=\"motorola edge 30pro\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107383_02.jpg\" width=1321 align=middle height=992\u003e\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003eO Motorola Edge 30 Pro é uma ótima opção pra quem gosta de jogar pelo celular!\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#6600cc size=5\u003e\u003cSTRONG\u003eAproveite o processador potente\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eJá pra quem usa bastante o smartphone no dia a dia, o Motorola Edge 30 Pro traz o incrível processador Octa-Core Snapdragon 8 Gen 1 de 3.3 Ghz, ou Gigahertz, além de 12GB, ou Gigabytes, de memória RAM. Incrível pra jogar sem aquelas travadinhas!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAlém disso, ele usa tecnologia de inteligência artificial pra aprimorar o desempenho do aparelho. Aí sim!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003e\u003c/FONT\u003e\u0026nbsp;\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003e\u003cIMG style=\"HEIGHT: 292px; WIDTH: 393px\" border=0 hspace=10 alt=\"motorola edge 30pro\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107383_03.jpg\" odelo de \u003cA href=\"https://www.magazineluiza.com.br/celulares-e-smartphones/l/te/\"\u003esmartphone\u003c/A\u003e é que ele já vem com o novo Android 12, que tá cheio de novidades e funções novas pra arrasar durante o uso no dia a dia. Demais, né?\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eGostou? Aqui no Magazine Luiza tem o \u003cA href=\"https://www.magazineluiza.com.br/motorola-edge-30-pro/celulares-e-smartphones/s/te/edg3/\"\u003eMotorola Edge 30 Pro\u003c/A\u003e, disponível nas cores branco ou azul que você procura. Aproveita!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#6600cc size=4\u003e\u003cSTRONG\u003eSaiba mais:\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eQuer ficar por dentro das novidades do Android 12? Então, dá uma olhadinha na matéria \u003cA href=\"https://www.magazineluiza.com.br/portaldalu/android-12-saiba-as-novidades/91585/\"\u003eAndroid 12 Saiba as novidades\u003c/A\u003e que eu te conto tudo!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eJá pra quem busca cuidar melhor da bateria do smartphone, o app AccuBattery é uma boa pedida. Ele tá disponível pra \u003cA href=\"https://play.google.com/store/apps/details?id=com.digibites.accubattery\u0026amp;hl=pt_BR\u0026amp;gl=US\"\u003eAndroid\u003c/A\u003e.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eE se precisar de uma forcinha pra proteger o celular contra vírus, pode contar com os nossos parceiros que oferecem esse tipo de \u003cA href=\"https://www.magazineluiza.com.br/assistencia-de-tecnologia/servicos/s/se/seat/\"\u003eserviço\u003c/A\u003e.\u003cBR\u003e\u003c/FONT\u003e\u003c/P\u003e"},{"__typename":"Article","id":107315,"title":"O que tem pra","subtitle":"Dá uma olhadinha nos diferentes conteúdos que vem no catálogo!","image":"107315.jpg","caption":"assistir na HBO Max? ","html":"\u003cP align=center\u003e\u003cFONT color=#756c5e\u003e\u003cIMG style=\"HEIGHT: 447px; WIDTH: 664px\" border=0 hspace=10 alt=\"\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107315_00.jpg\" width=2119 align=middle height=1416\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003eGente, sabia qua a HBO Max é uma plataforma de \u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/streaming/tv-e-video/s/et/strm/\"\u003e\u003cFONT color=#756c5e\u003estreaming\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e pra quem adora assistir filmes, séries, realities, futebol ao vivo e mais. E o legal é que dá pra ver os títulos em diferentes dispositivos como \u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/tvs/tv-e-video/s/et/tves/\"\u003e\u003cFONT color=#756c5e\u003eTV\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e e \u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/celulares-e-smartphones/l/te/\"\u003e\u003cFONT color=#756c5e\u003esmartphone\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e. Além disso, você encontra produções icônicas e muitas novidades. Vem comigo saber os detalhes:\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cSTRONG\u003e\u003cFONT color=#6600cc size=5\u003eUma plataforma, muitos estúdios\u003c/FONT\u003e\u003c/STRONG\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eOlha, uma das principais vantagens da HBO Max é que a plataforma reúne filmes e séries produzidos por estúdios como HBO, Warner Channel, DC, e Cartoon Network.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003ePor isso você encontra títulos incríveis pra toda hora, seja pra relaxar sozinho, curtir com os amigos, ter um momento em família ou ainda com o crush.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#6600cc size=4\u003eAcompanhe as séries famosas\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eSe você adora séries de fantasia, não dá pra deixar de maratonar as oito temporadas de Game of Thrones. São episódios recheados de emoção e aventura com dragões e seres sobrenaturais. Vale assistir!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAgora, pra quem prefere assistir a busca por um anor em Nova Iorque, não tem título melhor que Sex And The City. Essa comédia é diversão garantida. Além das seis temporadas, a série até ganhou uma continuação, com novo nome: And Just Like That, lançada recentemente. Depois de maratonar, vale conferir também o documentário dos bastidores da produção que reuniu um elenco consagrado. Adorei!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAlém disso, tem também Euphoria, a série de drama do momento com a Zendaya. A atriz que vive a personagem Rue Bennett, uma jovem de 17 anos, que enfrenta um conflito com a dependência de drogas. A série faz sucesso entre o público, os críticos e também nas redes sociais.\u003cBR\u003e\u0026nbsp;\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003eAh, e você ainda encontra outras séries incríveis pra acompanhar na HBO Max Desde as clássicas como Friends, The Big Bang Theory e Um Maluco no Pedaço\u0026nbsp; como novidades que dão o que falar. O reboot de Gossip Girl a ousada série I May Destroy You, as duas temporadas premiadas de Big Little Lies, entre outras.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003e\u003c/FONT\u003e\u0026nbsp;\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003e\u003cIMG style=\"HEIGHT: 422px; WIDTH: 328px\" border=0 hspace=10 alt=\"\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107315_01.jpg\" width=388 align=middle height=508\u003e\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003eGossip Girl é uma série clássica, que ainda é sucesso entre os jovens\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#6600cc size=4\u003eQue tal um filminho?\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eNão só de séries se vive, não é verdade?! A HBO Max tem uma lista enorme de filmes também.\u0026nbsp; E de diferentes gêneros: aventura, comédia, fantasia, drama, terror, romance. Pode escolher. \u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003ePra quem é fã das sagas de fantasia ou ficção científica, tem os\u0026nbsp; famosos filmes do Harry Potter, a trilogia O Senhor dos Anéis, Matrix com um lançamento direto do cinema Matrix Ressurrections, entre outros.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003e\u003c/FONT\u003e\u0026nbsp;\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003e\u003cIMG style=\"HEIGHT: 305px; WIDTH: 472px\" border=0 hspace=10 alt=\"\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107315_02.jpg\" width=700 align=middle height=461\u003e\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003eNa HBO Max, você assiste o documentário que reuniu os atores de Harry Potter para comemorar os 20 anos do lançamento do primeiro filme da saga\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eSe a pedida for filme de super-heróis, a HBO Max vem acompanhada de títulos como: Mulher-Maravilha 1984, O Esquadrão Suicida, Aquaman e todo repertório\u0026nbsp; de Batman, inclusive a trilogia premiada dirigida por Christopher Nolan. Pega essa dica! \u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#6600cc size=4\u003eFique de olho nas partidas de futebol\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eOutra vantagem dessa plataforma de streaming é que dá pra acompanhar partidas de futebol ao vivo, tá? Isso porque a HBO Max transmite em tempo real diferentes jogos nacionais e internacionais. \u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003e\u003c/FONT\u003e\u0026nbsp;\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003e\u003cIMG style=\"HEIGHT: 306px; WIDTH: 442px\" border=0 hspace=10 alt=\"\" vspace=10 src=\"https://i.mlcdn.com.br/portaldalu/fotosconteudo/107315_03.jpg\" width=2146 align=middle height=1395\u003e\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP align=center\u003e\u003cFONT color=#756c5e size=2\u003e\u003cEM\u003ePra quem gosta de acompanhar o futebol europeu, a HBO Max transmite todos os jogos da UEFA Champions League ao vivo, sabia?\u003c/EM\u003e\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eMas se você gosta de torcer pro seu time do coração, também tem o Campeonato Paulista, pra ficar de olho nos jogos estaduais de times como Corinthians, São Paulo, Palmeiras e Santos, com transmissões exclusivas.\u003cBR\u003e\u0026nbsp;\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003eAlém das partidas do Paulista Feminino, Paulista Série A2 e Paulistão sub-20. Tá bom para você?!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAh, lembrando que a HBO Max funciona em diferentes aparelhos como os \u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/celulares-e-smartphones/l/te/\"\u003e\u003cFONT color=#756c5e\u003ecelulares\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e, \u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/tv-e-video/l/et/\"\u003e\u003cFONT color=#756c5e\u003eTVs\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e, computadores e até \u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/games/l/ga/\"\u003e\u003cFONT color=#756c5e\u003evideo-games\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e.\u003cBR\u003e\u0026nbsp;\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cFONT color=#756c5e\u003eGostou? Aqui no Magazine Luiza você encontra diferentes dispositivos pra acompanhar filmes, séries e futebol na HBO Max. Aproveita!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cSTRONG\u003e\u003cFONT color=#6600cc size=4\u003eSaiba mais\u003c/FONT\u003e\u003c/STRONG\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eQuer deixar o som da sua TV em ótima qualidade pra assistir os títulos da HBO Max? Então dá uma olhadinha na matéria Tur\u003c/FONT\u003e\u003cA href=\"https://www.magazineluiza.com.br/portaldalu/turbine-o-som-da-sua-tv/84142/\"\u003e\u003cFONT color=#756c5e\u003ebine o som da sua TV\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e que eu te ajudo!\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eVai maratonar pelo smartphone? Então, não se esqueça de baixar o app da HBO Max que tá disponível pra \u003c/FONT\u003e\u003cA href=\"https://play.google.com/store/apps/details?id=com.hbo.hbonow\u0026amp;hl=pt_BR\u0026amp;gl=US\"\u003e\u003cFONT color=#756c5e\u003eAndroid\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e e \u003c/FONT\u003e\u003cA href=\"https://apps.apple.com/us/app/hbo-max-stream-tv-movies/id971265422\"\u003e\u003cFONT color=#756c5e\u003eiOS\u003c/FONT\u003e\u003c/A\u003e\u003cFONT color=#756c5e\u003e.\u003c/FONT\u003e\u003c/P\u003e\r\n\u003cP\u003e\u003cBR\u003e\u003cFONT color=#756c5e\u003eAgora, se precisar de uma forcinha pra instalar uma TV nova, pode contar com os nossos parceiros que oferecem esse tipo de \u003c/FONT\u003e\u003cA href=\"http
