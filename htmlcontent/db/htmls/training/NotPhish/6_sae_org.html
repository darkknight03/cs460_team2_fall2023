<div id="articles-1423149054" data-title="News" data-background-color="#D1E8F7"><div class="nx-content nx-content-pad-l" style="background-color: rgb(209, 232, 247);"><div class="nx-grid nx-grid-responsive nx-grid-tight" style="background-color: rgb(209, 232, 247);"><h1 class="nx-h1 nx-grid-title">News</h1><div class="nx-row"><div class=" nx-col"><div class="nx-card-content"><div class=" nx-card-header"><div class=" nx-tag nx-bkg-dark-orange">Electrification</div><div class="nx-card-img-wrap"><div class="nx-card-img" style="background-image: url(&quot;/binaries/content/gallery/cm/articles/news/2022/03/ev-charger_navistar-booth_banner.jpg/ev-charger_navistar-booth_banner.jpg/cm%3AoneCardWide&quot;);"></div></div></div><div class=" nx-card-body"><div class=" nx-card-brief"><h4 class="nx-h4 nx-card-name">Maintaining EV chargers yet another challenge</h4><p class=" nx-p nx-card-description"><span class="nx-date">Mar 24, 2022</span> - The lack of charging infrastructure is a major impediment to EV growth, but maintaining chargers once established also is key to successful operations.</p></div><a class=" nx-card-view-link" href="https://www.sae.org/news/2022/03/maintaining-ev-chargers-another-challenge">Continue reading»</a></div></div></div><div class=" nx-col"><div class="nx-card-content"><div class=" nx-card-header"><div class=" nx-tag nx-bkg-dark-orange">Electrification</div><div class="nx-card-img-wrap"><div class="nx-card-img" style="background-image: url(&quot;/binaries/content/gallery/cm/articles/news/2022/03/nanoramic---li-ion-comparo-chart_banner.jpg/nanoramic---li-ion-comparo-chart_banner.jpg/cm%3AoneCardWide&quot;);"></div></div></div><div class=" nx-card-body"><div class=" nx-card-brief"><h4 class="nx-h4 nx-card-name">Launching aerospace battery tech for EVs</h4><p class=" nx-p nx-card-description"><span class="nx-date">Mar 23, 2022</span> - Nanoramic and USABC kick off R&amp;D project to demonstrate new Li-ion cells with high energy density, fast charging and low cost.</p></div><a class=" nx-card-view-link" href="https://www.sae.org/news/2022/03/launching-aerospace-battery-tech-for-evs">Continue reading»</a></div></div></div><div class=" nx-col"><div class="nx-card-content"><div class=" nx-card-header"><div class=" nx-tag nx-bkg-dark-orange">Connectivity</div><div class="nx-card-img-wrap"><div class="nx-card-img" style="background-image: url(&quot;/binaries/content/gallery/cm/articles/news/2022/03/next-gen-connectivity_banner.jpg/next-gen-connectivity_banner.jpg/cm%3AoneCardWide&quot;);"></div></div></div><div class=" nx-card-body"><div class=" nx-card-brief"><h4 class="nx-h4 nx-card-name">Vehicle connectivity moves to the next generation</h4><p class=" nx-p nx-card-description"><span class="nx-date">Mar 22, 2022</span> - The growing number of plug-in vehicles makes connectivity even more important going forward.</p></div><a class=" nx-card-view-link" href="https://www.sae.org/news/2022/03/vehicle-connectivity-moves-to-the-next-generation">Continue reading»</a></div></div></div><div class=" nx-col"><div class="nx-card-content"><div class=" nx-card-header"><div class="nx-card-img-wrap"><div class="nx-card-img" style="background-image: url(&quot;/binaries/content/gallery/cm/articles/news/2022/03/wetboard.jpg/wetboard.jpg/cm%3AoneCardWide&quot;);" title="AGM Container Controls"></div></div></div><div class=" nx-card-body"><div class=" nx-card-brief"><h4 class="nx-h4 nx-card-name">Moisture and Pressure Control Guide for Engineers</h4><p class=" nx-p nx-card-description"><span class="nx-date">Feb 16, 2022</span> - This guide reviews several points often misunderstood about the behavior of moisture and pressure on sealed enclosures, and offers insight into the functioning characteristics of breather valves and desiccants. The goal of this guide is to provide a resource for engineers as they pursue better moisture and pressure control.</p></div><a class=" nx-card-view-link" href="https://www.agmcontainer.com/blog/how-to/engineering-moisture-pressure-protection-guide/?utm_source=sae.org&amp;utm_medium=referral&amp;utm_campaign=info&amp;utm_content=wetboard">Learn more»</a><div class="nx-card-logo-wrap"><div class="nx-card-logo"><h6 class="nx-h6 nx-h-thin">Sponsored Content<br>Presented by</h6><a class="" href="https://www.agmcontainer.com/blog/how-to/engineering-moisture-pressure-protection-guide/?utm_source=sae.org&amp;utm_medium=referral&amp;utm_campaign=info&amp;utm_content=wetboard" target="_blank"><img src="/binaries/content/gallery/cm/logos/sponsored-content/agm-logo---black.png" class="nx-sponsor-logo-img" alt="AGM Container Controls"></a></div></div></div></div></div></div></div><div class="nx-table-list-load-more"><a class="nx-button nx-button-more" href="/news">View All</a></div></div></div>
